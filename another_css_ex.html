<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            margin:0;
            display:grid;
            place-content: center;
            min-height:100vh;
        }
        .first{
            background-color: hsl(202, 100%, 81%) ;
            margin:50px;
            padding-top:16px;
            padding-bottom:16px;
            padding-left:12px;
            padding-right:12px;
            border-left: 6px solid hsl(202, 100%, 54%);
            border-radius: 15px;
            max-width:550px;
        }
        p,h4{
            font-family: "Roboto",sans-serif ;
         
        }
        h4{
            font-weight:700;
        }
    </style>
</head>
<body>
    <div class="first">
        <h4>Intended Audience</h4>
        <p>
            This tutorial assumes that you already have a static React site
            (Gatsby/Next) being deployed on Vercal or Netlify</p>
        <p>
            It's written with the itermediate React developer in mind; if you're newer to
            the modern JS ecosystem, it might be a bit hard to follow
        </p>
    </div>
</body>
</html>
